<header class="header">
  <rh-breadcrumbs
    class="header__breadcrumbs"
    [paths]="breadcrumbsPaths"
    (pathClicked)="navigateToPath($event)"
  ></rh-breadcrumbs>

  <div class="header__action">
    <h1 class="title">{{ headerTitle }}</h1>
    <rh-button
      variant="filled"
      [disabled]="isActionButtonDisabled"
      (clicked)="actionButtonClicked.emit()"
    >
      {{ actionButtonLabel }}
    </rh-button>
  </div>
</header>
